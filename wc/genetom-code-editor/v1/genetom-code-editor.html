<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetom Code editor</title>
    <script>
        let customElementTag = "genetom-code-editor";
        // For dynamically loading JS
        function loadScript(url, callback) {
            const script = document.createElement('script');
            script.src = url;
            script.onload = callback;
            document.head.appendChild(script);
        }

        // For dynamically loading CSS
        function loadStylesheet(url) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = url;
            document.head.appendChild(link);
        }

        //Getting BaseURL
        function getBaseURL() {
            return window.location.href.replace(/\/[^\/]*$/, '/');
        }

        // Load the CSS and JS files dynamically
        document.addEventListener('DOMContentLoaded', () => {
            const baseURL = getBaseURL();
            console.log("BaseURL",baseURL)
            // Load the CSS
            loadStylesheet(baseURL + `${customElementTag}.css`);

            // Load the custom element script and then add the custom element to the DOM
            loadScript(baseURL + `${customElementTag}.js`, function () {
                const container = document.getElementById('container');
                const editor = document.createElement(customElementTag);
                container.appendChild(editor);
            });
        });
    </script>
</head>

<body>
    <div id="container"></div>
</body>

</html>
